<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>SAIGN by Coffee IT</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="status">
    <img src="./images/logo.png" width="200px" />
    <div class="spinner"></div>
</div>

  <div class="webcam-box-inner" id="cam" style="display:none">
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
  </div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel training-panel">

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
        <button id="train">
          <span id="train-status">TRAIN MODEL</span>
        </button>
        <button id="predict">
          <span>PLAY</span>
        </button>
      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <!-- Hyper params. -->
        <div class="hyper-params">

          <!-- Learning rate -->
          <div class="dropdown">
            <label>Learning rate</label>
            <div class="select">
              <select id="learningRate">
                <option value="0.00001">0.00001</option>
                <option selected value="0.0001">0.0001</option>
                <option value="0.01">0.001</option>
                <option value="0.03">0.003</option>
              </select>
            </div>
          </div>

          <!-- Batch size -->
          <div class="dropdown">
            <label>Batch size</label>
            <div class="select">
              <select id="batchSizeFraction">
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
                <option selected value="0.4">0.4</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Epochs</label>
            <div class="select">
              <select id="epochs">
                <option value="10">10</option>
                <option selected value="20">20</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Hidden units</label>
            <div class="select">
              <select id="dense-units">
                <option value="10">10</option>
                <option selected value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
          </div>

        </div> <!-- /.hyper-params -->

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->

    <div id="file-upload"  class="big-buttons">
      <label>model.json</label>
      <input id="json-upload" name="json-upload" type="file" />
      <label>model.weights.bin</label>
      <input id="weights-upload" name="weights-upload" type="file" />
      <button id="load">
          <span id="train-status">LOAD MODEL</span>
      </button>
    </div>
    <label class="model-title">Custom model</label>
    <div class="panel" id="button-panel"></div>

    <div class="output" id="output"></div>

  </div><!-- /#controller -->

  <script src="index.js"></script>
  <script>
      var animData = {
          wrapper: document.getElementById('bodymovin'),
          animType: 'html',
          loop: true,
          prerender: true,
          autoplay: true,
          path: 'images/loading.json'
      };
      var anim = bodymovin.loadAnimation(animData);
  </script>
</body>
</html>
